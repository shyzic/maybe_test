<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Auction System</h1>
            <nav id="nav">
                <button id="loginBtn" class="btn-text">Login</button>
                <button id="registerBtn" class="btn-text">Register</button>
            </nav>
        </header>

        <div id="authSection" class="section">
            <div class="form-container">
                <h2 id="authTitle">Login</h2>
                <form id="authForm">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <input type="email" id="email" placeholder="Email" style="display:none">
                    <button type="submit" class="btn">Submit</button>
                </form>
                <p id="authToggle" class="text-small"></p>
            </div>
        </div>

        <div id="mainSection" class="section hidden">
            <div class="user-panel">
                <span id="userName"></span>
                <span id="userBalance"></span>
                <button id="depositBtn" class="btn-small">Deposit</button>
                <button id="createAuctionBtn" class="btn-small">Create Auction</button>
                <button id="logoutBtn" class="btn-small">Logout</button>
            </div>

            <div class="tabs">
                <button class="tab active" data-tab="auctions">Auctions</button>
                <button class="tab" data-tab="mybids">My Bids</button>
                <button class="tab" data-tab="wins">Wins</button>
            </div>

            <div id="auctionsTab" class="tab-content">
                <div id="auctionsList"></div>
            </div>

            <div id="mybidsTab" class="tab-content hidden">
                <div id="bidsList"></div>
            </div>

            <div id="winsTab" class="tab-content hidden">
                <div id="winsList"></div>
            </div>
        </div>

        <div id="auctionDetail" class="section hidden">
            <button id="backBtn" class="btn-text">Back</button>
            <div id="auctionInfo"></div>
            <div id="roundInfo"></div>
            <div id="bidForm" class="bid-form"></div>
            <div id="leaderboard"></div>
            <div id="leaderboardStats"></div>
        </div>

        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modalBody"></div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
