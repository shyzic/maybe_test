version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: auction-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: auction
    volumes:
      - mongodb_data:/data/db
    networks:
      - auction-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/auction --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: auction-redis
    restart: unless-stopped
    ports:
      - '63790:6379'
    volumes:
      - redis_data:/data
    networks:
      - auction-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auction-backend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://mongodb:27017/auction
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - auction-network
    volumes:
      - ./logs:/app/logs

networks:
  auction-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
